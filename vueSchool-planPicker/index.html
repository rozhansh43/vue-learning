<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="content">

            <h1 class="title">
                Coffee plans
            </h1>

            <h2 class="subtitle">
                we travel the world
            </h2>

            <plan-picker></plan-picker>

        </div>
    </div>

    <script type="text/x-template" id="plan-template">

        <div class="plans">
            <div class="plan">
                <div class="description">
                    <span class="title">
                       {{ name }}
                    </span>
                </div>
            </div>
        </div>

    </script>

    <script id="plan-picker-template" type="text/x-template">
        <div class="plans">

            <plan v-for="plan in plans" :name="plan">

            </plan>

        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="main.js"></script>
</body>

</html>
