<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>blog</title>
  </head>

  <body>
    <div id="vue-app">
      <h1>
        Events
      </h1>
      <button @click.once="add(1)">
          add a year
      </button>

      <button @click.once="subtract(1)">
          subtract a year
      </button>

      <button @click.once="add(10)">
          add 10 year
      </button>

      <button @click.once="subtract(10)">
          subtract 10 year
      </button>

      <p>
        my age is: {{ age }}
      </p>

      <div id="canvas" @mousemove="updateXY">
        {{ x }},{{ y }}
      </div>

      <a @click="click" href="http://www.google.com">
        text
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
  </body>
</html>
